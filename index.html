<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App - 05 Module Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container d-flex flex-column">
  <header class="my-5 d-flex flex-column align-items-center">
    <h1>Movie App</h1>
    <button class="btn btn-primary btn-md px-5 mt-3" data-bs-toggle="modal" data-bs-target="#movieModal">Add Movie</button>
  </header>

  <hr>
  
  <main class="row flex-fill justify-content-between">
    <section class="col-md-6 py-2">
      <h4 class="text-center text-secondary">Watch List</h4>
      <div class="box watch-list border border-dark-subtle p-4"></div>
    </section>

    <section class="col-md-6 py-2">
      <h4 class="text-center text-secondary">Watched</h4>
      <div class="box watched border border-dark-subtle p-4"></div>
    </section>
  </main>

  
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Add Movie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="movie-title" class="col-form-label">Movie Title:</label>
              <input type="text" class="form-control" id="title-input">
            </div>
            <div class="mb-3">
              <label for="release-date-input" class="col-form-label">Release Date:</label>
              <input type="text" class="form-control" id="release-date-input">
            </div>
            <div class="mb-3">
              <label for="deadline-input" class="col-form-label">Watch Deadline:</label>
              <input type="text" class="form-control" id="deadline-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-btn">Save Movie</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
    integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
